<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--CSSはここで書く 
    縦幅・横幅・文字サイズを設定
    タイトルは中央揃え-->    
    <style>     
    h1{
        text-align: center;
    }
     input[type = "text"]{
        width: 330px;
        height: 50px;
        font-size: 100%;
     }   
     input[type = "button"]{
        width: 100px;
        height: 50px;
     }
     input[type = "submit"]{
        width: 100px;
        height: 50px;
     }
    </style>
    <title>Searching English Vacabraly</title>
</head>
<body>
    <!--タイトル指定-->
    <h1>Searching English Vacabraly (Single word only) </h1>
    <!--postion,absoluteで絶対位置を指定
    left,topで座標指定-->
    <form method="get" name = "searchform">   
        <input type="text" 
               name="search"
               placeholder="search" 
               size = 40 
               style = "position: absolute;left: 550px;top: 100px;">

        <input type="button" 
               name="submit"
               value="Cambridge" 
               style = "position: absolute;left: 900px;top: 100px;" 
               onclick="return check_cambridge();" >

        <input type="button" 
               name="submit" 
               value="Longman" 
               style = "position: absolute;left: 900px;top: 200px;"
               onclick="return check_longman();">
    </form>    
  
    <script type="text/javascript"> 
      document.body.style.backgroundImage = 'url( https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Flag_of_Canada_%28Pantone%29.svg/800px-Flag_of_Canada_%28Pantone%29.svg.png )';

　    function check_cambridge(){
       if(searchform.search.value == ""){ //ブランクならメッセージ出力してexit
        alert("Enter a word!");
        return false; 
       }else{                             //Cambridgeのwebサイトに遷移
        let url = "https://dictionary.cambridge.org/dictionary/english/"
        let search_url = url + searchform.search.value;
        location.href = search_url;
        return true; 
       }
}

　    function check_longman(){
       if(searchform.search.value == ""){ //ブランクならメッセージ出力してexit
        alert("Enter a word!");
        return false; 
       }else{                             //Longmanのwebサイトに遷移
        let url = "https://www.ldoceonline.com/dictionary/"
        let search_url = url + searchform.search.value;
        location.href = search_url;
        return true; 
       }
}
    </script>
</body>
</html>
